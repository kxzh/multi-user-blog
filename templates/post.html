<div class='post'>
    <div class='post-heading'>
        <div class='post-title'>
            <p>Title</p>
            {{p.subject}}
        </div>

        <div class='post-author'>
            <p>Author</p>
            {{p.username}}
        </div>

        <div class='post-date'>
            <p>Date</p>
            {{p.created.strftime("%m-%d-%Y")}}
        </div>

        <div class='post-content'>
            <p>Content</p>
            {{p._render_text | safe}}
        </div>
        <br />
    </div>

</div>
