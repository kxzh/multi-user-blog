<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <h1>Login</h1>
        <form method="post">
            <table>
                <tr>
                    <td class="label">
                        Username
                    </td>
                    <td>
                        <input type="text" name="username" value="{{username}}" />
                    </td>
                    <td class="error">
                        {{error_username}}
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="" />
                    </td>
                    <td class="error">
                        {{error_password}}
                    </td>
                </tr>
            </table>

            <input type="submit">
        </form>
        <a href="/signup" class="signup"> signup </a>
    </body>

</html>
